<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Not Food App</title>
  <link href="/styles.css" rel="stylesheet" type="text/css" />
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="nav ">
    <div class="">
      <section class="">
        <span class="">Food App</span>
      </section>
    </div>
  </header>
  <main class="mdc-top-app-bar--fixed-adjust center">
    <p>This app will tell you if the image you upload is food or not.</p>
    <p>Yes. That's it.</p>
    <p>
      It'll use a computer vision machine learning model to classify your
      image as "food" or "not food".
    </p>
    <!-- <br />
      <p>The line below will say loaded if TensorFlow.js is loaded:</p>
      <p id="tfjs_status">Awaiting TF.js load</p>

      <br />
      <p>This line below will say loaded if the model is loaded:</p>
      <p id="model_status">Awaiting TF.js model/TFLite model loading</p> -->

    <!-- Upload image -->
    <br />
    <button id="upload-button" class="mdc-button mdc-button--outlined mdc-button--icon-leading">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">upload</i>
      <span class="mdc-button__label">Upload Image</span>
    </button>
    <p>
      <input type="file" style="display: none" accept="image/*" name="image" id="file-input" />
    </p>
    <p><img id="image" width="200" /></p>

    <p>Predicted class:</p>
    <p id="predicted_class"></p>
    <p>Predicted probability (higher means more confident):</p>
    <p id="predicted_prob"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-tflite@0.0.1-alpha.7/dist/tf-tflite.min.js"></script>

  <script src="script.js"></script>
</body>

<style>
    .center {
    margin: auto;
    width: 60%;
    padding: 2rem;
    background-color: rgb(103, 177, 229);
    opacity: 80%;
    }

    body {
        background: rgb(122,129,215);
background: linear-gradient(90deg, rgba(122,129,215,1) 0%, rgba(95,222,210,1) 100%, rgba(255,0,44,1) 100%);
    }

    .nav {
        text-align: center;
        font-size: 2em;
        padding: auto;
        margin-bottom: 1em;
        color: white;
    }

</style>
</html>
